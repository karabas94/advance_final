{% extends 'base.html' %}

{% block title %}
    Profile {{ object.username }}
{% endblock %}

{% block content %}

    <div class="col-md-9">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h5 class="card-title">{{ object.username }}</h5>
                            <p class="card-text">Email: {{ object.email }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
