{% extends 'base.html' %}
{% block title %}
    Authors
{% endblock %}

{% block content %}
    <div class="col-md-9">
        <ul>
            {% for author in object_list %}
                <li>
                    <a href="{% url 'book:author_detail' author.pk %}">{{ author.first_name }} {{ author.last_name }}</a>
                </li>
                {% empty %}
                <li>No authors found.</li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
