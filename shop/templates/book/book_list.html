{% extends 'base.html' %}
{% block title %}
    Books
{% endblock %}

{% block content %}

    <div class="col-md-9">
        <div class="album pb-5 bg-light">
            <div class="container">
                <div class="filter m-3 align-items-center">
                    <form method="get">
                        <input type="text" name="name" placeholder="Enter book title">
                        <button type="submit">Filter</button>
                    </form>
                </div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for book in object_list %}
                        <div class="col">
                            <div class="card shadow-sm">
                                <img class="bd-placeholder-img card-img-top" width="100%" height="500"
                                     src="{{ book.image.url }}"
                                     role="img" aria-label="Placeholder: Thumbnail">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#55595c"></rect>

                                <div class="card-body">
                                    <h3 class="mb-0"><a href="{% url 'book:book_detail' book.pk %}">{{ book.name }}</a>
                                    </h3>
                                    <p class="card-text"><a
                                            href="{% url 'book:author_detail' book.author.pk %}">{{ book.author }}</a>
                                    </p>
                                    <p class="card-text">{{ book.price }} $</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary">More</button>
                                        </div>
                                        <small class="text-muted">9 mins</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% empty %}
                        <h3 class="mb-0">No posts yet</h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
